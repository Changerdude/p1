<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
            body{
            background-color: #ccc;
            }
            .wrapper{
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 5px #888;
            margin-top 80px;
            }
        </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="wrapper">
        <h2>New Expense Request</h2>
        <hr />
        <form action="employee_expenses_new" method="post">
          <div>
            <label for="name">Small name of the expense:</label>
            <input type="text" name="name" id="name" class="form-control" required="required">
          </div>
          <div>
            <label for="description">Short description of the expense:</label>
            <textarea name="description" id="description" class="form-control" rows="5"></textarea>
          </div>
          <div>
            <label for="amount">Amount of request:</label>
            <input type="number" name="amount" id="amount" class="form-control" min="0" required="required">
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
          <a href="employee" class="btn btn-danger btn-block" role="button">Back</a>
        </form>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>

</div>
</body>
</html>
